<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>House Price Prediction</h1>
        <p>Get an accurate estimate of your house's value.</p>
      </div>
      <form action="/predict" method="post" class="prediction-form">
        <div class="form-group">
          <label for="total_sqft">Total Square Feet:</label>
          <input
            type="number"
            step="0.1"
            name="total_sqft"
            id="total_sqft"
            placeholder="Enter area in sqft"
            required
          />
        </div>
        <div class="form-group">
          <label for="bath">Number of Bathrooms:</label>
          <input
            type="number"
            name="bath"
            id="bath"
            placeholder="Enter number of bathrooms"
            required
          />
        </div>
        <div class="form-group">
          <label for="bhk">Number of Bedrooms:</label>
          <input
            type="number"
            name="bhk"
            id="bhk"
            placeholder="Enter number of bedrooms"
            required
          />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <select name="location" id="location">
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit">Predict Price</button>
      </form>
      {% if prediction_text %}
      <div class="result">
        <h2>{{ prediction_text }}</h2>
      </div>
      {% endif %}
    </div>
  </body>
</html>
